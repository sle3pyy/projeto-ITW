    <div class="container ">
        <div class="elem-group inlined card">  
            <p>Todays's Games</p>
            <div class="elem-group">
                <label for="gameDate">Date:</label>
                <input type="date" id="gameDate">
                <button id="submit">Search</button>
            </div>
            <div class="row g-1 centeri" data-bind="foreach: data">
                <div class="col-6">
                    <div class="border rounded py-1 px-2 small">
                        <p data-bind="text:home_team.full_name + ' vs ' + visitor_team.full_name+'\n'"></p>
                        <!-- ko if: time != null && time!="Final"-->
                        <p data-bind="text:'time: '+time+'\n'"></p>
                        <!-- /ko -->
                        <!-- ko if: time == null-->
                        <p data-bind="text:'Starts: '+status.substring(11,16)+'\n'"></p>
                        <!-- /ko -->
                        <!-- ko if: time =="Final"-->
                        <p data-bind="text:'Status: '+status+'\n'"></p>
                        <!-- /ko -->
                        <p data-bind="text:home_team_score + ' vs ' + visitor_team_score"></p>
                    </div>
                </div>
            </div>
            </div>          
</div>
